<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras</title>
  </head>
  <body>
    <h1><strong>Minha lista de compras</strong></h1>
    <hr />
    <input type="checkbox" name="leite" id="leite" checked />
    <!-- checkbox nos da a caixa de seleção, checked deixa a caixa de seleção marcada-->
    <label for="leite">Leite</label>
    <br />
    <input type="checkbox" name="ovos" id="ovos" />
    <label for="ovos">Ovos</label>
    <br />
    <input type="checkbox" name="açucar" id="açucar" />
    <label for="açucar">Açucar</label>
    <br />
    <input type="checkbox" name="farinha" id="farinha" />
    <label for="farinha">Farinha</label>
  </body>
</html>
